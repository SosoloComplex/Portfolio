<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Samson haule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
            <button id="theme-toggle">Dark Mode</button>
        </nav>
    </header>

    <main>
        <h1>Client Satisfaction Survey</h1>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="survey-name">Name:</label>
                <input type="text" id="survey-name" name="survey-name">
            </div>
            
            <div class="form-group">
                <label for="survey-email">Email:</label>
                <input type="email" id="survey-email" name="survey-email">
            </div>
            
            <fieldset>
                <legend>How satisfied are you with my work?</legend>
                <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
                <label for="very-satisfied">Very Satisfied</label><br>
                
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
                
                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                <label for="neutral">Neutral</label><br>
                
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>
                
                <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
                <label for="very-dissatisfied">Very Dissatisfied</label>
            </fieldset>
            
            <fieldset>
                <legend>Which services are you interested in? (Select all that apply)</legend>
                <input type="checkbox" id="web-dev" name="services" value="web-dev">
                <label for="web-dev">Web Development</label><br>
                
                <input type="checkbox" id="web-design" name="services" value="web-design">
                <label for="web-design">Web Design</label><br>
                
                <input type="checkbox" id="consulting" name="services" value="consulting">
                <label for="consulting">Consulting</label><br>
                
                <input type="checkbox" id="training" name="services" value="training">
                <label for="training">Training</label><br>
                
                <input type="checkbox" id="other-service" name="services" value="other">
                <label for="other-service">Other</label>
            </fieldset>
            
            <div class="form-group">
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label for="referral">How did you hear about me?</label>
                <select id="referral" name="referral">
                    <option value="">--Please choose an option--</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Colleague</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Samson haule. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
